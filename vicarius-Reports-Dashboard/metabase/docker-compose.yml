version: '3.7'
services:
  metabase:
    image: metabase/metabase:latest
    depends_on:
      - appdb
    hostname: metabase
    volumes:
      - /mnt/metabase:/metabase-data
      - /etc/localtime:/etc/localtime:ro
#      - ./plugins:/app/plugins
#    ports:
#      - "4000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER_FILE: /run/secrets/postgres_user
      MB_DB_PASS_FILE: /run/secrets/postgres_password
      MB_DB_HOST: appdb
    labels:
#      - "traefik.enabled=true"
      - "traefik.http.routers.metabase.entrypoints=web,websecure"
      - "traefik.http.routers.metabase.rule=Host(`<Your Host>`)"
      - "traefik.http.routers.metabase.tls=true"
      - "traefik.http.routers.metabase.tls.certresolver=prod"

    networks:
      - vicarius-network
    secrets:
      - postgres_user
      - postgres_password
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  vicarius-network:
    driver: bridge
    attachable: true

volumes:
  metabase-data:
    driver: local

secrets:
  postgres_user:
    external: true
  postgres_password:
    external: true
